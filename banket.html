<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали банкета | Даниил & Анастасия</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #c5a059;
            --gold-gradient: linear-gradient(135deg, #c5a059 0%, #e6c88b 50%, #c5a059 100%);
            --text-color: #4a4a4a;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            background: #fcfcfc url('images/convas.jpg') fixed center;
            background-size: cover;
            padding: 20px;
        }

        .card-section {
            background: rgba(255, 255, 255, 0.96);
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center;
            border: 1px solid rgba(197, 160, 89, 0.3);
        }

        h1, h2 { font-family: 'Playfair Display', serif; color: var(--gold-primary); }

        .info-box { margin: 30px 0; font-size: 1.1rem; line-height: 1.6; }
        .time-highlight { font-size: 2rem; color: var(--gold-primary); font-family: 'Playfair Display'; font-weight: bold; }

        .cafe-photos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }

        .cafe-photos img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 2px solid #f0e6d2;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--gold-gradient);
            color: white;
            text-decoration: none;
            font-family: 'Playfair Display';
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .map-container { margin-top: 20px; border: 1px solid #ddd; overflow: hidden; }

        @media (max-width: 600px) {
            .cafe-photos { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <section class="card-section" data-aos="fade-up">
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="index.html" style="color: var(--gold-primary); text-decoration: none; font-size: 0.9rem; border-bottom: 1px solid rgba(197, 160, 89, 0.3);">← Назад к приглашению</a>
        </div>

        <h1>Наш праздничный ужин</h1>

        <div class="info-box">
            <p>Мы будем ждать вас к назначенному времени:</p>
            <div class="time-highlight">16:00</div>
            <p><strong>Место:</strong> Ресторан-клуб "Дали"<br>
            <strong>Адрес:</strong> Воронежская обл., г. Россошь, ул. Пролетарская, 169М</p>
        </div>

        <h2>Интерьер зала</h2>
        <div class="cafe-photos">
            <img src="images/inter1.jpg" alt="Интерьер 1">
            <img src="images/inter2.jpg" alt="Интерьер 2">
        </div>

        <h2>Как найти</h2>
        <div class="map-container">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A424192acb273db395e5ddb13ee58d23059ae85f0323dfc927ded8a75484b7b5a&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
        </div>

        <a href="index.html" class="back-btn">Вернуться</a>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
